<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин косметики</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Магазин косметики</h1>
        <input type="text" id="search" placeholder="Пошук за назвою або виробником">
        <select id="filter">
            <option value="all">Всі</option>
        </select>
    </header>
    <main>
        <section id="products"></section>
    </main>
    <aside id="cart">
        <h2>Кошик</h2>
        <ul id="cart-items"></ul>
        <p>Загальна вартість: <span id="total">0</span> грн</p>
        <button id="checkout">Оформити замовлення</button>
    </aside>
    <script src="script.js"></script>
</body>
</html>
